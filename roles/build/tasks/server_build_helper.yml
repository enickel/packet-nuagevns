---
- name: Create host_vars files for servers
  template: src=servers.j2 backup=no dest={{ playbook_dir }}/host_vars/{{ item.hostname }}
  with_items: "{{ servers }}"

- name: Create host_vars files for VSC's 
  template: src=vsc.j2 backup=no dest={{ playbook_dir }}/host_vars/{{ item.hostname }}
  with_items: "{{ vsc_controllers }}"

- name: Creating bash files packet.sh to run all playbooks at once
  template: src=packet.sh.j2 backup=no dest={{ playbook_dir }}/packet.sh

- name: Creating bash files nuage.sh to run all playbooks at once
  template: src=nuage.sh.j2 backup=no dest={{ playbook_dir }}/nuage.sh

- name: Chnage permissions to packet.sh
  file:
    path: "{{ playbook_dir }}/packet.sh"
    mode: 0755

- name: Chnage permissions to nuage.sh
  file:
    path: "{{ playbook_dir }}/nuage.sh"
    mode: 0755

